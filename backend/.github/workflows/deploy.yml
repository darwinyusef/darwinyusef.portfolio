name: Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify structure
        run: |
          echo "âœ… Backend structure verified"
          ls -la src/

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: test
    environment: production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 30m
          script: |
            echo "ðŸš€ Starting backend deployment..."

            cd /opt/darwinyusef.portfolio/backend || exit 1

            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin main

            echo "ðŸ”¨ Building Docker image..."
            docker build -t portfolio-backend:latest .

            cd /opt/darwinyusef.portfolio/docker || exit 1

            echo "â™»ï¸ Restarting backend service..."
            docker compose -f services/backend-darwinyusef.yml up -d --build

            echo "â³ Waiting for service..."
            sleep 15

            echo "âœ… Checking container..."
            docker ps | grep portfolio-backend || exit 1

            echo "ðŸ”„ Reloading Caddy..."
            docker exec portfolio-caddy caddy reload --config /etc/caddy/Caddyfile || true

            echo "ðŸ§¹ Cleanup..."
            docker image prune -f

            echo "ðŸŽ‰ Backend deployment completed!"

      - name: Health check
        run: |
          echo "ðŸ¥ Health check..."
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.darwinyusef.com/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Backend responding: $response"
          else
            echo "âŒ Backend failed: $response"
            exit 1
          fi

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Backend Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **API:** https://api.darwinyusef.com" >> $GITHUB_STEP_SUMMARY
