services:
  minio:
    image: minio/minio:latest
    container_name: portfolio-minio
    command: server /data --console-address ":9090"
    environment:
      - MINIO_ROOT_USER=adminminio
      - MINIO_ROOT_PASSWORD=Tremendas25@
      - MINIO_SERVER_URL=https://minio.darwinyusef.com
      - MINIO_BROWSER_REDIRECT_URL=https://console.darwinyusef.com
    volumes:
      - minio-data:/data
    networks:
      - portfolio-network
    restart: unless-stopped
    expose:
      - "9000"
      - "9090"
    labels:
      - "com.darwinyusef.service=storage"
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 128m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  portfolio-network:
    external: true

volumes:
  minio-data:
    name: portfolio-minio-data
