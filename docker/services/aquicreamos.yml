version: '3.8'

services:
  aquicreamos:
    build:
      context: /opt/aquicreamoswbp
      dockerfile: Dockerfile
    container_name: aquicreamos
    expose:
      - "4321"
    environment:
      - HOST=0.0.0.0
      - PORT=4321
      - NODE_ENV=production
    env_file:
      - /opt/darwinyusef.portfolio/backend/.env
    volumes:
      - aquicreamos-data:/app/data
    networks:
      - portfolio-network
    restart: unless-stopped
    labels:
      - "com.darwinyusef.app=aquicreamos"
      - "com.darwinyusef.domain=aquicreamos.com"
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "-o", "/dev/null", "http://localhost:4321/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  portfolio-network:
    external: true

volumes:
  aquicreamos-data:
    name: aquicreamos-app-data
