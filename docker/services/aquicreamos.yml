services:
  aquicreamos:
    image: aquicreamos:latest
    build:
      context: /opt/aquicreamoswbp
      dockerfile: Dockerfile
      args:
        PUBLIC_BACKEND_URL: https://api.darwinyusef.com
    container_name: aquicreamos
    expose:
      - "8081"
    environment:
      - NODE_ENV=production
    networks:
      - portfolio-network
    restart: unless-stopped
    labels:
      - "com.darwinyusef.app=aquicreamos"
      - "com.darwinyusef.domain=aquicreamos.com"
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 128m
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "-o", "/dev/null", "http://localhost:8081/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  portfolio-network:
    external: true
