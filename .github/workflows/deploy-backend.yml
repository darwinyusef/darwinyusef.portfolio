name: Deploy Backend (darwinyusef.com)

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'docker/services/backend-darwinyusef.yml'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          debug: true
          script: |
            cd /opt/darwinyusef.portfolio
            git pull origin main

            docker compose -f docker/services/backend-darwinyusef.yml build --no-cache
            docker compose -f docker/services/backend-darwinyusef.yml up -d

            docker image prune -f
