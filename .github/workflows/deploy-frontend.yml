name: Deploy Frontend (darwinyusef.com)

on:
  push:
    branches: [main]
    paths:
      - 'astro-portfolio/**'
      - 'docker/services/frontend-darwinyusef.yml'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/portfolio
            git pull origin main

            docker compose -f docker/services/frontend-darwinyusef.yml build --no-cache
            docker compose -f docker/services/frontend-darwinyusef.yml up -d

            docker image prune -f
