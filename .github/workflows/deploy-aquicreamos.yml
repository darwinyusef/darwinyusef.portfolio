name: Deploy Aquicreamos

on:
  push:
    branches: [main]
    paths:
      - '../wpaqc/**'
      - 'docker/services/aquicreamos.yml'
      - '.github/workflows/deploy-aquicreamos.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Aquicreamos
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/wpaqc
            git pull origin main

            cd /opt/portfolio
            docker compose -f docker/services/aquicreamos.yml build --no-cache
            docker compose -f docker/services/aquicreamos.yml up -d

            docker image prune -f
