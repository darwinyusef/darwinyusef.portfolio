<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<title>Newsletter Subscription</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1919e6",
            "background-light": "#f6f6f8",
            "background-dark": "#111121",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex items-center justify-center min-h-screen">
<div class="w-full max-w-md mx-auto p-8">
<div class="text-center">
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">Stay Updated!</h2>
<p class="mt-2 text-gray-600 dark:text-gray-300">Get exclusive content, project updates, and more delivered straight to your inbox.</p>
</div>
<div class="mt-8 space-y-4">
<input class="w-full px-4 py-3 rounded-lg bg-white/10 dark:bg-white/5 border border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" placeholder="Your email address" type="email"/>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary">
          Subscribe
        </button>
</div>
</div>
</div>

</body></html>
