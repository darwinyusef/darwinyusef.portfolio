name: Portfolio CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'astro-portfolio/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: astro-portfolio
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # Build and Test
  # ========================================
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./astro-portfolio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: astro-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || echo "Lint failed but continuing"
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: astro-portfolio/dist/
          retention-days: 1

  # ========================================
  # Build Docker Image
  # ========================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: ./astro-portfolio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./astro-portfolio
          file: ./astro-portfolio/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  # ========================================
  # Trigger Jenkins Deployment
  # ========================================
  trigger-jenkins:
    name: Trigger Jenkins Deploy
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Jenkins Build
        run: |
          curl -X POST \
            -u ${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }} \
            http://YOUR_SERVER_IP:8080/job/portfolio-deploy/build \
            -H "Jenkins-Crumb:${{ secrets.JENKINS_CRUMB }}" \
            || echo "Jenkins trigger failed, but continuing"
        continue-on-error: true

      - name: Wait for Jenkins
        run: sleep 10

      - name: Check Jenkins Build Status
        run: |
          # Obtener el √∫ltimo build
          LAST_BUILD=$(curl -s -u ${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }} \
            http://YOUR_SERVER_IP:8080/job/portfolio-deploy/lastBuild/api/json | \
            jq -r '.number')

          echo "Last Jenkins build: $LAST_BUILD"
        continue-on-error: true

  # ========================================
  # Notify
  # ========================================
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build-test, build-docker, trigger-jenkins]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary üöÄ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "üåê **Live:** https://darwinyusef.com" >> $GITHUB_STEP_SUMMARY
          fi

