version: '3.8'

# ============================================
# Docker Compose - Portfolio con Caddy
# HTTPS automático con Let's Encrypt
# Soporte para múltiples dominios
# ============================================

services:
  # ============================================
  # Aplicación Portfolio (Astro)
  # ============================================
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: astro-portfolio
    environment:
      - NODE_ENV=production
      - PORT=4321
      - SITE_URL=https://darwinyusef.com
    networks:
      - portfolio-network
    restart: unless-stopped
    labels:
      - "com.darwinyusef.app=portfolio"
      - "com.darwinyusef.version=1.0.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4321/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Caddy - Reverse Proxy con HTTPS automático
  # ============================================
  caddy:
    image: caddy:2.7-alpine
    container_name: portfolio-caddy
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "443:443/udp" # HTTP/3
    volumes:
      # Caddyfile de configuración
      - ./Caddyfile:/etc/caddy/Caddyfile:ro

      # Persistencia de certificados SSL
      - caddy-data:/data
      - caddy-config:/config

      # Logs
      - ./logs/caddy:/var/log/caddy
    networks:
      - portfolio-network
    restart: unless-stopped
    depends_on:
      - portfolio
    environment:
      - ACME_AGREE=true
    labels:
      - "com.darwinyusef.service=proxy"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Minio - Object Storage (Opcional)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: portfolio-minio
    command: server /data --console-address ":9090"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-changeme123}
    volumes:
      - minio-data:/data
    networks:
      - portfolio-network
    restart: unless-stopped
    labels:
      - "com.darwinyusef.service=storage"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  portfolio-network:
    driver: bridge
    name: portfolio-network

volumes:
  # Volumen para datos de Caddy (certificados SSL)
  caddy-data:
    name: portfolio-caddy-data
    driver: local

  # Volumen para configuración de Caddy
  caddy-config:
    name: portfolio-caddy-config
    driver: local

  # Volumen para datos de Minio
  minio-data:
    name: portfolio-minio-data
    driver: local
