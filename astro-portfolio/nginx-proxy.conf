# Upstream al contenedor del portfolio
upstream portfolio_backend {
    server portfolio:8080;
}

# HTTP - Redirect to HTTPS (después de obtener SSL)
server {
    listen 80;
    listen [::]:80;
    server_name darwinyusef.com www.darwinyusef.com;

    # Para certbot (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporal: servir HTTP hasta obtener SSL
    # Después de obtener SSL, cambiar a redirect
    location / {
        proxy_pass http://portfolio_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Descomentar después de obtener SSL:
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }
}

