# ============================================================================
# Configuración de Nginx para Portfolio en DigitalOcean
# Servidor: YOUR_SERVER_IP
# Archivo: /etc/nginx/sites-available/portfolio
# ============================================================================

# Upstream para el contenedor del portfolio
upstream portfolio_backend {
    server localhost:3000 fail_timeout=5s max_fails=3;
    keepalive 32;
}

# ============================================================================
# Redirect HTTP to HTTPS
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name darwinyusef.com www.darwinyusef.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# HTTPS - Portfolio Principal
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name darwinyusef.com www.darwinyusef.com;

    # ========================================
    # SSL Configuration
    # ========================================
    # Certificados (descomentar después de ejecutar certbot)
    # ssl_certificate /etc/letsencrypt/live/darwinyusef.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/darwinyusef.com/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/darwinyusef.com/chain.pem;

    # SSL protocols y ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================
    # Security Headers
    # ========================================
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ========================================
    # Logging
    # ========================================
    access_log /var/log/nginx/portfolio-access.log combined;
    error_log /var/log/nginx/portfolio-error.log warn;

    # ========================================
    # General Settings
    # ========================================
    root /var/www/html;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Client body size
    client_max_body_size 10M;

    # ========================================
    # Proxy to Docker Container
    # ========================================
    location / {
        proxy_pass http://portfolio_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (si es necesario)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;

        # No redirect
        proxy_redirect off;
    }

    # ========================================
    # Static Assets Caching
    # ========================================
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif)$ {
        proxy_pass http://portfolio_backend;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js|json)$ {
        proxy_pass http://portfolio_backend;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    location ~* \.(svg|woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://portfolio_backend;
        proxy_cache_valid 200 90d;
        expires 90d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================
    # Health Check Endpoint
    # ========================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ========================================
    # Security
    # ========================================
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

